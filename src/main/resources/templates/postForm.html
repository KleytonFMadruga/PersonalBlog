

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>My Personal Blog</title>
	
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
	
<body>

	<header>

		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">My Personal Blog</span>
		</nav>
		
	</header>

	 	

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30%;">
		
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item " aria-current="page"><a href = "/posts">Posts</a></li>
			     <li class="breadcrumb-item active" aria-current="page">New Post</li>
			  </ol>
			</nav>
			
			<div>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="titulo" placeholder="Titulo *">					
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="autor" placeholder="Autor *">					
					</div>
					
					<textarea type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>
					
					<small class="form-text text-muted">(*) Required field</small>
					<div>
						<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
						<a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
					</div>
				</form>
			
			</div>
					  
		</div>
	</section>



</body>


</html>
